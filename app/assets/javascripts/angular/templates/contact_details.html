<div class="columns large-9">
  <h2>Contacts</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy: 'name'">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.city }}</td>
        <td>{{ contact.phonenumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
