<!-- BEGIN- Show Pipeline Options and Name/Title -->
<div class="row ">
  <div id="pipeDataDiv" class="large-8 columns panel">
    <!-- Displays title of the pipeline -->
    <div id="showDataDiv">
      <h2>{{pipeline.name}}</h2>
      <a href="/#/pipeline/{{pipeline_id}}/stages" class="button tiny">Add Stages & Fields</a>
      <a href="/#/pipeline/{{pipeline_id}}/users/" class="button tiny">Manage Collaborators</a>
      <a ng-click="BoxService.sendEmailToSelected()" class="button tiny">Send Email</a>
    </div>
  </div>
</div>
<!-- END- Show Pipeline Options and Name/Title -->

<!-- BEGIN- Stages Partition -->
<div class="row">
  <div class="columns text-center large-centered">
    <h3>Stages</h3>
  </div>
</div>
<!-- END- Stages Partition -->

<!-- BEGIN- Show Stage information tables -->

  <button ng-click="BoxService.toggleAllContactSelection();">
  Select/Deselect All
  </button>
  <br>
  <div class='flex tall full' ng-controller="PipelineDetailsCtrl" >
    <div class="flex wide full fl-item">
      <div class = 'fl-item sml'>
      </div>
      <div class = 'fl-item flex tall' ng-repeat="field in basicFields.concat(fields)">
        {{field.field_name | titleCase}}
      </div>
    </div>
    <div class = 'fl-item flex tall full' ng-repeat="stage in stages">
      <div class = 'stge fl-item'>
        <input class='left' type="checkbox" ng-model="stage.selection" ng-change="BoxService.toggleStageSelection(stage)">
        <h5 ><strong>{{stage.name}}:</strong> {{stage.description}}</h5>
        <div class = 'flex wide full'>
          <div class = 'fl-item sml'>
          </div>


          <div class = 'fl-item flex tall' ng-repeat="field in basicFields.concat(fields)">
            <div class = 'fl-item full txt-left' ng-repeat="contact in stageContacts[stage.id]">
            {{contact[field.field_name]}}
            </div>
          </div>

        </div>


      </div>



    </div>
  </div>
