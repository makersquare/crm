<div class="row">
  <h1>Pipeline Overview</h1>
  <div class="columns small-6">
    <form role="form">
      <div class="row collapse">
        <div class="small-9 columns">
          <input ng-model="pipelineName" type="text" class="form-control" id="pipelineName" placeholder="Name New Pipeline">
        </div>
        <div class="small-3 columns">
          <a class="button postfix" ng-click="createNewPipeline()">Submit</a>
        </div>
      </div>
    </form>
  </div>
</div>

<div ng-repeat="pipeline in pipelines">
  <div class="row">
    <h3>{{pipeline.name}}</h3>
    <ul class="flex-container">
      <li class="flex-item"><a href="#">
        <div class="contact-count">{{ pipeline.contact_count }}</div>
        <div class="pipeline-name">ALL ACTIVE</div>
      </a></li>
      <li class="flex-item" ng-repeat="stage in pipeline.stages"><a href="#">
        <div class="contact-count">{{ stage.contact_count }}</div>
        <div class="pipeline-name">{{ stage.name | uppercase }}</div>
      </a></li>
    </ul>
  </div>

</div>
